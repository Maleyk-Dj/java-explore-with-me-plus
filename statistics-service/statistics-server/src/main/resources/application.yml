spring:
  datasource:
    url: jdbc:postgresql://stats-db:5432/statistics
    username: sa
    password: sa
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 9090
